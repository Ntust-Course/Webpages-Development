    <div id="search_form" class="search">
        <span onclick="document.getElementById('search_form').style.display='none'" class="close" title="關閉查詢">&times;</span>
        <form class="search-content animate">
            <div class="search-container">
                <h3>你的作業查詢小助手</h3>
                <p>助教不會寫程式 請不要操他<br>有問題請回報助教</p>
                <label for="key"><b>你的學號</b></label>
                <h4>師大台大生<br>EX: 校名B12345678</h4>
                <input type="text" placeholder="台科生 EX: B12345678" name="key" required>
                <button id="search" type="submit">查詢</button>
            </div>
        </form>

    </div>
    <div id="search_error" class="search">
        <form class="search-content animate">
        <div class="search-container">
            <h3>找不到此學號<br>請稍後重試<br>真的不行請通知助教!</h3>
        </div>
    </form>
    </div>
    <script>
        var search_form = document.getElementById('search_form');
        var search_error = document.getElementById('search_error');
        window.onclick = function(event) {
            if (event.target == search_form) {
                search_form.style.display = "none";
            }
            if (event.target == search_error) {
                search_error.style.display = "none";
            }
        }
